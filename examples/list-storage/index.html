<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
  </head>
  <body>
    <div class="container-fluid py-md-3" style="max-width: 1200px">
      <main id="app">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="selectlayer">Select layer:</label>
            <select class="form-control" id="selectlayer"></select>
          </div>
        </div>

        <p>
          Total <span id="storage"></span>
          <button class="btn btn-danger" id="remove_tiles">
            <i
              class="fa fa-trash"
              aria-hidden="true"
              title="Remove all tiles from all layers"
            ></i>
            All
          </button>
          <button class="btn btn-warning" id="remove_old_tiles">
            <i
              class="fa fa-trash"
              aria-hidden="true"
              title="Remove old osm tiles"
            ></i>
            Old
          </button>
        </p>
        <table class="table table-striped table-sm table-fixed">
          <colgroup>
            <col style="width: 50px" />
            <col />
            <col />
            <col style="width: 100px" />
          </colgroup>
          <thead>
            <tr>
              <th></th>
              <th>Source url</th>
              <th>Storage key</th>
              <th>Bytes</th>
            </tr>
          </thead>
          <tbody id="tileinforows"></tbody>
        </table>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
